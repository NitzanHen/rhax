name: Main branch CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test --coverage

      - name: Test coverage
        uses: codecov/codecov-action@v2
        with:
          name: rhax-codecov
