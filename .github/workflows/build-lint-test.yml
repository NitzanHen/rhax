name: Build, Lint & Test

on:
  push:
    branches: [ main, stage, dev ]
  pull_request:
    branches: [ main, stage ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build, lint and test
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - run: yarn install --frozen-lockfile
    - run: yarn lint
    - run: yarn test
