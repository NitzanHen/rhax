# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish Unstable Version

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn test
      - run: yarn build


  publish-npm:
  
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get package.json
        id: get-package
        run: ::set-output name=package::$(cat ./package.json)
      - name: Get package version
        id: get-version
        run: ::set-output name=version::${{ fromJSON(steps.get-package.outputs.package).version }}
      - name: Publish
        uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: yarn publish --new-version ${{ steps.get-version.outputs.version }}_$(date +"%Y.%m.%d-%H:%M:%S") --tag unstable
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
